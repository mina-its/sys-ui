<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name='robots' content='INDEX,FOLLOW'/>
    <meta name='viewport'
          content='width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0'/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <script src="/vendor/jquery-3.4.1.min.js"></script>
    <script src="/vendor/popper.js/umd/popper.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>

    <script src="/vendor/axios.min.js"></script>
    <script src="/vendor/socket.io.slim.js"></script>
    <script src="/vendor/marked.min.js"></script>
    <script src="/vendor/moment.js/moment.min.js"></script>
    <link rel='stylesheet' href='/vendor/fontawesome/css/font-awesome.min.css'>
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<noscript>Please enable your browser JavaScript.</noscript>
<div id="app"></div>
<script type="application/json" id="main-state">
    {
        "config": {
            "version": "*.*.*",
            "host": "http://localhost",
            "appTitle": "Sample",
            "brandingLogo": "",
            "locale": "EN",
            "appLocales": [
                {
                    "ref": "en",
                    "title": "English"
                },
                {
                    "ref": "ar",
                    "title": "العربیه"
                }
            ],
            "loginRef": "/login",
            "loginTitle": "Login",
            "interactive": false,
            "menu": [
                {
                    "ref": "home",
                    "title": "Home"
                }
            ],
            "navmenu": [
                {
                    "ref": "home",
                    "title": "Home"
                },
                {
                    "title": "-"
                },
                {
                    "ref": "login",
                    "title": "Login"
                }
            ]
        },
        "form": {
            "elems": [
                {
                    "type": 1,
                    "styles": "p-4 text-success",
                    "text": {
                        "content": "# Welcome",
                        "markdown": true
                    }
                }
            ],
            "toolbar": true,
            "title": "Welcome Page",
            "breadcrumb": []
        }
    }
</script>
</body>
</html>
